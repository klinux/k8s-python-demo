---
kind: pipeline
type: kubernetes
name: k8s-python-pipeline

metadata:
  namespace: ci

steps:
- name: build
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: var/run/docker.sock
  commands:
  - docker build -t klinux/api:v1 .

volumes:
- name: dockersock
  temp: {}